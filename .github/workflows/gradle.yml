name: Java CI

on: 
  push:
    branches:
      - develop
  pull_request: 
    branches: 
      - master
      - develop         


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.2
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v4.2.1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew build --info
